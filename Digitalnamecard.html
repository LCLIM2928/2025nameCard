<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Impactsoft 3D Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #000;
    perspective: 1200px;
    padding: 20px;
    box-sizing: border-box;
}

/* Larger 3D Card Container with more side space */
#box {
    width: 85vw;
    height: 52vw;
    max-width: 650px;
    max-height: 400px;
    transform-style: preserve-3d;
    animation: spin 8s linear infinite;
    position: relative;
    margin-bottom: 40px;
}

@keyframes spin {
    to { transform: rotateY(360deg); }
}

.face {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://lclim2928.github.io/2025nameCard/namecard2025b.png') center center/contain;
    border: solid 2px rgba(255,255,255,.2);
    background-repeat: no-repeat;
    background-color: #000; /* Add background color for empty spaces */
}

.front { transform: translateZ(20px); }
.back { transform: rotateY(180deg) translateZ(20px); }

.top, .bottom {
    width: 100%;
    height: 35px;
    background: rgba(255,255,255,.1);
    backdrop-filter: blur(4px);
}

.left, .right {
    width: 35px;
    height: 100%;
    background: rgba(255,255,255,.1);
    backdrop-filter: blur(4px);
}

.top { transform: rotateX(90deg) translateZ(calc(52vw / 2)); }
.bottom { transform: rotateX(-90deg) translateZ(calc(52vw / 2)); }
.left { transform: rotateY(-90deg) translateZ(calc(85vw / 2)); }
.right { transform: rotateY(90deg) translateZ(calc(85vw / 2)); }

/* Larger Buttons Container */
#buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
    z-index: 100;
    pointer-events: auto;
    max-width: 95vw;
    margin-bottom: 25px;
}

.btn {
    font-size: 18px;
    font-family: system-ui, sans-serif;
    color: #fff;
    background: rgba(0,0,0,.8);
    backdrop-filter: blur(6px);
    border: 2px solid rgba(255,255,255,.4);
    border-radius: 12px;
    padding: 15px 20px;
    text-decoration: none;
    text-align: center;
    min-width: 140px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

/* Website - Purple */
.btn-website {
    background: rgba(103, 58, 183, 0.9);
    border-color: rgba(103, 58, 183, 0.7);
}

/* Facebook - Blue */
.btn-facebook {
    background: rgba(59, 89, 152, 0.9);
    border-color: rgba(59, 89, 152, 0.7);
}

/* WhatsApp - Green */
.btn-whatsapp {
    background: rgba(37, 211, 102, 0.9);
    border-color: rgba(37, 211, 102, 0.7);
}

/* Phone Call - Blue */
.btn-phone {
    background: rgba(0, 123, 255, 0.9);
    border-color: rgba(0, 123, 255, 0.7);
}

/* Digital NameCard - Teal */
.btn-namecard {
    background: rgba(0, 199, 174, 0.9);
    border-color: rgba(0, 199, 174, 0.7);
}

/* TikTok - Black/Pink */
.btn-tiktok {
    background: rgba(0, 0, 0, 0.9);
    border-color: rgba(255, 0, 128, 0.7);
    position: relative;
    overflow: hidden;
}

.btn-tiktok::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 0, 128, 0.4), transparent);
    transition: left 0.5s;
}

.btn-tiktok:hover::before {
    left: 100%;
}

.btn:hover {
    transform: translateY(-3px);
    filter: brightness(1.2);
}

.btn i {
    font-size: 20px;
}

/* Media Section */
#media-section {
    margin-top: 25px;
    text-align: center;
    color: white;
    font-family: system-ui, sans-serif;
    width: 95vw;
    max-width: 500px;
}

.media-btn {
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid rgba(255, 255, 255, 0.4);
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    cursor: pointer;
    margin: 8px;
    transition: all 0.3s ease;
    font-size: 18px;
    font-weight: bold;
}

.media-btn:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
}

#audio-player {
    margin-top: 15px;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    height: 50px;
}

.hidden {
    display: none;
}

.audio-status {
    margin-top: 15px;
    font-size: 16px;
    color: #ccc;
    font-weight: bold;
}

/* Responsive design for smaller phones */
@media (max-width: 480px) {
    #box {
        width: 90vw;
        height: 55vw;
        margin-bottom: 30px;
    }
    
    .top, .bottom {
        height: 30px;
    }
    
    .left, .right {
        width: 30px;
    }
    
    #buttons {
        gap: 10px;
        margin-bottom: 20px;
    }
    
    .btn {
        font-size: 16px;
        padding: 12px 16px;
        min-width: 130px;
        border-radius: 10px;
    }
    
    .btn i {
        font-size: 18px;
    }
    
    .media-btn {
        padding: 12px 20px;
        font-size: 16px;
    }
    
    .audio-status {
        font-size: 14px;
    }
}

@media (max-width: 360px) {
    #box {
        width: 92vw;
        height: 57vw;
    }
    
    #buttons {
        gap: 8px;
    }
    
    .btn {
        font-size: 14px;
        padding: 10px 14px;
        min-width: 120px;
    }
    
    .btn i {
        font-size: 16px;
    }
    
    .media-btn {
        padding: 10px 18px;
        font-size: 14px;
    }
}
</style>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<base target="_blank">
</head>
<body>
    <!-- 3D Card - TOP -->
    <div id="box">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
    </div>
    
    <!-- Buttons Container - BELOW -->
    <div id="buttons">
        <a class="btn btn-website" href="https://www.impactsoftsolutions.com">
            <i class="fas fa-globe"></i> Website
        </a>
        <a class="btn btn-facebook" href="https://www.facebook.com/lclim.ImpactSoft">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a class="btn btn-whatsapp" href="https://wa.me/60123706968">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a class="btn btn-phone" href="tel:+60123706968">
            <i class="fas fa-phone"></i> Call Me
        </a>
        <a class="btn btn-namecard" href="https://linktr.ee/impactsoft">
            <i class="fas fa-id-card"></i> Digital NameCard
        </a>
        <a class="btn btn-tiktok" href="https://tiktok.com/@impactsoft">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
    </div>

    <!-- Media Section -->
    <div id="media-section">
        <button class="media-btn" onclick="toggleAudio()">
            <i class="fas fa-music"></i> Play Business Audio
        </button>
        
        <audio id="audio-player" class="hidden" controls loop>
            <source src="https://lclim2928.github.io/2025nameCard/business-agreement_outro-329272.mp3" type="audio/mpeg">
            <source src="https://lclim2928.github.io/2025nameCard/business-agreement_outro-329272.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        
        <div class="audio-status" id="audio-status">
            Audio will auto-play when page loads
        </div>
    </div>

    <script>
        // Try to autoplay when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            const audioStatus = document.getElementById('audio-status');
            
            // Try to autoplay
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Autoplay started successfully
                    audioStatus.textContent = "üéµ Audio is now playing automatically";
                    audioStatus.style.color = "#4CAF50";
                }).catch(error => {
                    // Autoplay was prevented
                    audioStatus.textContent = "üîá Click 'Play Business Audio' to start music (autoplay blocked by browser)";
                    audioStatus.style.color = "#ff9800";
                    console.log("Autoplay prevented:", error);
                });
            }
        });

        function toggleAudio() {
            const audioPlayer = document.getElementById('audio-player');
            const audioStatus = document.getElementById('audio-status');
            
            if (audioPlayer.classList.contains('hidden')) {
                audioPlayer.classList.remove('hidden');
                audioPlayer.play().then(() => {
                    audioStatus.textContent = "üéµ Audio is now playing";
                    audioStatus.style.color = "#4CAF50";
                }).catch(error => {
                    audioStatus.textContent = "‚ùå Could not play audio";
                    audioStatus.style.color = "#f44336";
                });
            } else {
                audioPlayer.classList.add('hidden');
                audioPlayer.pause();
                audioStatus.textContent = "‚è∏Ô∏è Audio paused";
                audioStatus.style.color = "#ff9800";
            }
        }
    </script>
</body>
</html>
