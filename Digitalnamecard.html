<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Impactsoft 3D Card</title>
<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#000;perspective:1200px}
#box{width:300px;height:180px;transform-style:preserve-3d;animation:spin 8s linear infinite;position:relative}
@keyframes spin{to{transform:rotateY(360deg)}}
.face{position:absolute;width:300px;height:180px;background:url(https://i.ibb.co/7cm0CV6/namecard2025b.png) center/cover;border:solid 1px rgba(255,255,255,.15)}
.front{transform:translateZ(8px)}.back{transform:rotateY(180deg) translateZ(8px)}
.top,.bottom{width:300px;height:16px;background:rgba(255,255,255,.08);backdrop-filter:blur(4px)}
.left,.right{width:16px;height:180px;background:rgba(255,255,255,.08);backdrop-filter:blur(4px)}
.top{transform:rotateX(90deg) translateZ(90px)}.bottom{transform:rotateX(-90deg) translateZ(90px)}
.left{transform:rotateY(-90deg) translateZ(150px)}.right{transform:rotateY(90deg) translateZ(150px)}
.btn{position:absolute;font-size:13px;font-family:system-ui,sans-serif;color:#fff;background:rgba(0,0,0,.45);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.35);border-radius:6px;padding:6px 10px;text-decoration:none;text-align:center;z-index:10}
#linktree{top:50%;left:50%;transform:translate(-50%,-50%);width:120px}
#site{top:12px;right:12px;width:90px}#wa{bottom:12px;right:12px;width:90px}
</style>
<base target="_blank">
</head>
<body>
<div id="box">
  <div class="face front"></div><div class="face back"></div><div class="face top"></div><div class="face bottom"></div><div class="face left"></div><div class="face right"></div>
  <a id="linktree" class="btn" href="https://linktr.ee/yourname" target="_blank">Linktree</a>
  <a id="site"     class="btn" href="https://www.impactsoftsolutions.com" target="_blank">Website</a>
  <a id="wa"       class="btn" href="https://wa.me/60123706968" target="_blank">WhatsApp</a>
</div>
</body>
</html>
